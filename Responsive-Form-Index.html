<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Can I Have Yo #?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS Reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="Survey-Form-Styling.css" />
</head>
<body>
    <h1 id="Title">Can I have yo Numba?</h1>
    <form id="survey-form">
        <p id="description">
            DAMN! Oh Damn, okay, okay, S'cuse me, can I talk to you for a minute?
            Excuse me, can I talk to you for a minute?  The back of yo head, is ridiculus!
        </p>

        <label class="prompt" id="name-prompt" label="name-prompt"> <!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name" -->
            What's yo name?
        </label>
        <input class="input" id="name-input" label="name-input" placeholder="Yvvonne?" type="text" required />
        
        <label class="prompt" id="boyfriend-prompt" label="boyfriend-prompt">
            Do you have a boyfriend?
        </label>
        <select class="input" id="boyfriend-input" label="boyfriend-input" placeholder="No? Yes?" required />
                <option value = "1">No?!?</option>
                <option value = "2">Is he getting you Mike'n'Ikes?</option>
        </select>

        <label class="prompt" id="age-prompt" label="age-prompt"> <!--User Story #7: Inside the form, I can enter a number in a field with id="number"-->
            How old are you?
        </label> <!--User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. - not necessary, you cannot enter non-numbers -->
        <input class="input" id="age-input" label="age-input" placeholder="18?" type="number" min="16" max="65" required/>
        
        <label class="prompt" id="sign-prompt" label="sign-prompt">
            Girl, what's yo sign?
        </label>
        <div class="input" id="sign-input">
            <div class="button">
                <input type="radio" id="Aries" name="sign-button" value="Aries" label="Aries" checked>
                <label for="Aries">Aries?</label>
            </div>
            <div class="button">
                <input type="radio" id="Taurus" name="sign-button" value="Taurus">
                <label for="Taurus">Taurus?</label>
            </div>
              
            <div class="button">
                <input type="radio" id="Gemini" name="sign-button" value="Gemini">
                <label for="Gemini">Gemini?</label>
            </div>
            <div class="button">
                <input type="radio" id="Cancer" name="sign-button" value="Cancer" label="Cancer">
                <label for="Cancer">Cancer?</label>
            </div>
            <div class="button">
                    <input type="radio" id="Leo" name="sign-button" value="Leo">
                    <label for="Leo">Leo?</label>
            </div>  
            <div class="button">
                <input type="radio" id="Virgo" name="sign-button" value="Virgo">
                <label for="Virgo">Virgo?</label>
            </div>
            <div class="button">
                <input type="radio" id="Libra" name="sign-button" value="Libra">
                <label for="Libra">Libra?</label>
            </div>
            <div class="button">
                <input type="radio" id="Scorpio" name="sign-button" value="Scorpio" label="Scorpio">
                <label for="Scorpio">Scorpio?</label>
            </div>
            <div class="button">
                <input type="radio" id="Sagittarius" name="sign-button" value="Sagittarius">
                <label for="Sagittarius">Sagittarius?</label>
            </div>  
            <div class="button">
                <input type="radio" id="Capricorn" name="sign-button" value="Capricorn">
                <label for="Capricorn">Capricorn?</label>
            </div>
            <div class="button">
                <input type="radio" id="Aquarius" name="sign-button" value="Aquarius" label="Aquarius">
                <label for="Aquarius">Aquarius?</label>
            </div>        
            <div class="button">
                <input type="radio" id="Pisces" name="sign-button" value="Pisces">
                <label for="Pisces">Pisces?</label>
            </div>
        </div>

        <label class="prompt" id="ponder-prompt" label="what are you into pondering?">What are you into pondering?</label>
            <div class="input" id="ponder-input" label="things you like to ponder">
            <label class="container" value="things you ponder">Like Cinemas?
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <label class="container" value="things you ponder">Make believes?
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container" value="things you ponder">Celluloids?
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <label class="container" value="things you ponder">Up-dos?
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>

        <label class="prompt" id="email-prompt" label="email-prompt">
            Can I shoot you an email?  Where would I send it?
        </label>
        <input class="input" id="email-input" type="email" label="email-input" placeholder="Yvvonne@gmail?" required /> <!--User Story #5: Inside the form element, I am required to enter an email in a field with id="email"-->


        <label class="prompt" id="number-prompt" label="number-prompt">
            Can I have yo Numba? Can I have it?<br>
            <span id="verbose">Can I please recieve the secret code that if entered telephonically<br/>will patch me through to you?</span>
        </label>
        <input class="input" id="number-input" label="number-input" placeholder="555-555-5555?" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" required />

        <label class="prompt" id="comment-prompt">Was there anything else you would like me to know?<br/>The movie is about to start</label>
        <textarea class="input" id="comment-input"></textarea>

        <input id="submit-button" type="submit" value="Yeah, okay, thanks!" />
    </form>

    <h1 id="clarification" for="explanation">Okay, if you have no idea what this form is about, <a href="https://www.youtube.com/watch?v=kTFZyl7hfBw">click here</a> for an explanation</h1>
</body>
</html>
