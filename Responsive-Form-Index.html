<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS Reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="Survey-Form-Styling.css" />
</head>
<body>
    <h1 id="Title">Can I have yo Numba?</h1>
    <form id="survey-form">
        <p id="Description">
            DAMN! Oh Damn, okay, okay, S'cuse me, can I talk to you for a minute?
            Excuse me, can I talk to you for a minute?  The back of yo head, is ridiculus
        </p>

        <label class="formRow" id="name-prompt" label="name-prompt">
            What's yo name?
        </label>
        <input class="formRow" id="name-input" label="name-input" placeholder="Yvvonne?">

        </input>
        
        <label class="formRow" id="boyfriend-prompt" label="boyfriend-prompt">
            Do you have a boyfriend?
        </label>
        <input class="formRow" id="boyfriend-input" label="boyfriend-input" placeholder="No?">
    
        </input>

        <label class="formRow" id="age-prompt" label="age-prompt">
            How old are you?
        </label>
        <input class="formRow" id="age-input" label="age-input" placeholder="18?">
        
        </input>

        <label class="formRow" id="email-prompt" label="email-prompt">
            Can I shoot you an email?  Where would I send it?
        </label>
        <input class="formRow" id="email-input" label="email-input" placeholder="Yvvonne@gmail?">

        </input>

        <label class="formRow" id="number-prompt" label="number-prompt">
            Can I have yo Numba? Can I have it? 
            Can I please recieve the secret code that if entered telephonically will patch me through to you?
        </label>
        <input class="formRow" id="number-input" label="number-input" placeholder="(555) 555-5555?">

        </input>

    </form>
</body>
</html>
